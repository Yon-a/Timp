<!DOCTYPE html>
<html>
<head>
    <meta name="Timpani" charset="utf-8" content="width=device-width, initial-scale=1">
    <title>Timpani</title>
    <script src="http://unpkg.com/tone"></script>
    <script src="EmptyJSFile.js"></script>
    <link rel="stylesheet" href="EmptyCSSFile.css">
</head>
<body onload="randomizeSliders()">
    <h1>Timpani Tuning Simulator</h1>
    <div>
        <h2>Tuning Fork</h2>
        <label for="noteDropdown">Select a Note:</label>
        <select id="noteDropdown">
            <option value="C4">C</option>
            <option value="D4">D</option>
            <option value="E4">E</option>
            <option value="F4">F</option>
            <option value="G4">G</option>
            <option value="A4">A</option>
            <option value="B4">B</option>
            <!-- Add more notes as needed -->
        </select>
        <button onclick="startNote()">Start Note</button>
        <button onclick="stopNote()">Stop Note</button>
    </div>

    <div class="im">
        <h2>Timpani</h2>
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="timpaniImage.jpeg" alt="Timpani" usemap="#image-map">

        <map name="image-map">
            <area alt="32" onclick="playDrum('32slider')" coords="18,260,27,243,46,228,70,213,92,203,114,198,129,197,144,196,156,195,166,197,179,200,192,203,209,211,222,215,230,222,242,229,248,236,254,250,257,265,256,275,252,288,247,299,239,308,227,320,220,327,207,335,190,342,170,347,155,348,141,349,126,349,110,348,93,348,80,341,61,332,48,326,35,316,27,307,20,297,15,283,15,273" shape="poly">
            <area alt="23" onclick="playDrum('23slider')" coords="548,193,587,197,628,217,647,247,636,277,602,292,561,292,517,284,482,254,482,222,513,202,529,196" shape="poly">
            <area alt="26" onclick="playDrum('26slider')" coords="432,115,447,113,463,112,481,116,497,119,512,125,523,137,532,149,536,160,538,173,532,184,525,190,500,198,488,201,476,202,457,205,440,204,426,200,412,193,399,186,390,179,380,169,377,160,380,146,385,134,398,126,410,119" shape="poly">
            <area alt="29" onclick="playDrum('29slider')" coords="227,116,247,111,262,110,279,111,297,114,317,119,330,126,345,138,354,154,355,168,349,183,340,193,325,203,308,210,290,213,272,215,253,213,229,208,215,202,199,194,185,180,179,163,179,148,185,136,197,126,214,119" shape="poly">
            <area alt="20" onclick="playDrum('20slider')" coords="573,305,616,309,655,324,680,352,684,390,667,410,638,421,596,425,552,415,521,381,511,348,533,318" shape="poly">
        </map>


        <aside>
            <section>
                <label for="slider">32":</label>
                <input type="range" id="32slider" step="0.1" class="slider" oninput="changePitch('32slider')">


                <button style="margin-top:3cm;" class="collapsible" onclick="check('32pitch')">Check Note (32")</button>
                <div class="content" id="32pitch" style="display: none;">
                    <p id="32pitch">Pitch: </p>
                </div>

            </section>
            <section>
                <label for="slider">29":</label>
                <input type="range" id="29slider" step="0.1" class="slider" oninput="changePitch('29slider')">

                <button style="margin-top:3cm;" onclick="check('29pitch')">Check Note (29")</button>
                <div class="content" id="29pitch" style="display: none;">
                    <p id="29pitch">Pitch: </p>
                </div>

            </section>

            <section>
                <label for="slider">26":</label>
                <input type="range" id="26slider" step="0.1" class="slider" oninput="changePitch('26slider')">

                <button style="margin-top:3cm;" onclick="check('26pitch')">Check Note (26")</button>
                <div class="content" id="26pitch" style="display: none;">
                    <p id="26pitch">Pitch: </p>
                </div>
            </section>

            <section>
                <label for="slider">23":</label>
                <input type="range" id="23slider" step="0.1" class="slider" oninput="changePitch('23slider')">

                <button style="margin-top:3cm;" onclick="check('23pitch')">Check Note (23")</button>
                <div class="content" id="23pitch" style="display: none;">
                    <p id="23pitch">Pitch: </p>
                </div>
            </section>

            <section>
                <label for="slider">20":</label>
                <input type="range" id="20slider" step="0.1" class="slider" oninput="changePitch('20slider')">

                <button style="margin-top:3cm;" onclick="check('20pitch')">Check Note (20")</button>
                <div class="content" id="20pitch" style="display: none;">
                    <p id="20pitch">Pitch: </p>
                </div>
            </section>
            <div>
                <button title="Slightly changes range of all drums" style="margin-top:5cm;" onclick="randomizeSliders()">Randomize Sliders</button>
            </div>
        </aside>
    </div>

</body>
</html>
